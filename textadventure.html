            function bclick(button){
                if(state == "intro"){
                    if(button == 1){
                        journey();
                        state = "journey";
                    }else{
                        firdeath();
                        state = "firdeath";
                    }
                }
                else if(state == "firdeath"){
                    if(button == 1){
                        intro();
                        state = "intro";
                    }
                }
                else if(state == "journey"){
                    if(button == 2){
                        helpMum();
                        state = "helpMum";
                    }
                    if(button == 3){
                        noMum();
                        state = "noMum";
                    }
                }
                else if(state == "noMum"){
                    if(button == 1){
                        intro();
                        state = "intro";
                    }
                }
                else if(state == "helpMum"){
                    if(button == 1){
                        findHelp();
                        state = "findHelp";
                    }
                    if(button == 4){
                        forgotten();
                        state = "forgotten";
                    }
